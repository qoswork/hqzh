

hq.version=5.0
hq.build.type=BUILD-SNAPSHOT
hq.ee.build=BUILD-SNAPSHOT


hq.build.type.ee=ee
hq.ee.base.name=hyperic-hqee

hq.ee.base.name.suffix=${hq.version}.${hq.build.type}

hq.ee.installer.name=${hq.ee.base.name}-installer
hq.ee.installer.subfolder=${hq.ee.base.name}-installer-${hq.build.subfolder.suffix}

hq.nojre.suffix=noJRE
hq.file.type=tar.gz

hq.linux64.suffix=x86-64-linux

hq.ee.installer.linux64=${hq.ee.installer.name}-${hq.linux64.suffix}-${hq.ee.base.name.suffix}.${hq.file.type}

hq.ee.installer.linux64.url=${hq.ee.base.installer.url}${hq.ee.installer.linux64}

base.dir=${basedir}
build.base=${base.dir}
rpm.build.home=${base.dir}/rpmbuild
bundle.src.dir=${base.dir}/hq_builds
top.rpm.dir=${build.base}
init.files=${build.base}/init_files

rpm.dest.dir=${base.dir}/hq_rpms

rpm.error.log=${build.base}/rpm_error.log
rpm.error.log.gz=${rpm.error.log}.gz

email.notify.list=eyal@vmware.com
email.from=eyal@vmware.com

